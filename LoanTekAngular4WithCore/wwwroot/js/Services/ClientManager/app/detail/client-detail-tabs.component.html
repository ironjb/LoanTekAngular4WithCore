<ng-template #ClientDetailRetrievingData>
	<i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Retrieving Data...
</ng-template>
<div *ngIf="client else ClientDetailRetrievingData">
	<button *ngIf="loggedInUserInfo?.IsRole?.LoanTekAdmin" class="btn btn-sm btn-link" type="button" (click)="closeDetail()"><i class="fa fa-chevron-left"></i> Back to List</button>
	<div class="card" tab-group="clientDetail" [tab-fade]="true">
		<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item"><a href="#ClientDetailTab_Info_{{client.ClientId}}" class="nav-link" tab-group-link="clientDetail">Client Info</a></li>
					<li class="nav-item"><a href="#ClientDetailTab_Billing_{{client.ClientId}}" class="nav-link" tab-group-link="clientDetail">Billing History</a></li>
					<li class="nav-item"><a href="#ClientDetailTab_CreditCards_{{client.ClientId}}" class="nav-link" tab-group-link="clientDetail">Credit Cards</a></li>
				</ul>
		</div>
		<div class="card-body">
			<div class="tab-content">
				<div id="ClientDetailTab_Info_{{client.ClientId}}" class="tab-pane" tab-group-content="clientDetail">
					<scm-client-info [client]="client" [loggedInUserInfo]="loggedInUserInfo" (updateClient)="updateClientInfo($event)"></scm-client-info>
				</div>
				<div id="ClientDetailTab_Billing_{{client.ClientId}}" class="tab-pane" tab-group-content="clientDetail">
					<scm-billing-history-tabs [client]="client"></scm-billing-history-tabs>
				</div>
				<div id="ClientDetailTab_CreditCards_{{client.ClientId}}" class="tab-pane" tab-group-content="clientDetail">
					<scm-creditcards [client]="client"></scm-creditcards>
				</div>
			</div>
		</div>
		<div *ngIf="loggedInUserInfo?.IsRole?.LoanTekAdmin" class="card-footer">
			<button class="btn btn-secondary" type="button" (click)="closeDetail()"><i class="fa fa-chevron-left"></i> Back to List</button>
		</div>
	</div>
</div>
